<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data:;">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Бронируй.KZ</title>

    <link rel="stylesheet" type="text/css" href="css/framework7.material.min.css">
    <link rel="stylesheet" type="text/css" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/nouislider.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body class="theme-orange">

    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>

    <div class="panel panel-left panel-reveal">
        <div class="view navbar-fixed view-sidebar">
            <div class="pages"></div>
        </div>
    </div>

    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-fixed"></div>
        </div>
    </div>

    <!-- Sidebar Template  -->
    <script id="sidebarTemplate" type="text/template7">
        <div data-page="panel-left" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">Панель управления</div>
                </div>
            </div>
            <div class="page-content">
                <div class="list-block">
                    <ul>
                        {{#if auth}}
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Никнейм: {{user.login}}</div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Баланс: <span class="color-green">{{user.sum}}</span> тг.</div>
                                </div>
                            </div>
                        </li>
                        <li id="payment">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title" data-id="{{user.id}}">Пополнить баланс</div>
                                </div>
                            </div>
                        </li>
                        <li id="account">
                            <a href="#" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Личный кабинет {{#if counter}}({{counter}}){{/if}}</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        {{#if user.owner}}
                        <li id="my-halls">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Мои объявления</div>
                                </div>
                            </div>
                        </li>
                        {{/if}} {{else}}
                        <li id="login">
                            <a href="#" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Вход</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li id="registration">
                            <a href="#" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Регистрация</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        {{/if}}
                        <li id="about">
                            <a href="#" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">О нас</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li id="help">
                            <a href="#" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Помощь</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li id="howadd">
                            <a href="#" class="item-link">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Как добавить заведение?</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        {{#if auth}}
                        <li id="logout">
                            <p class="buttons-row content-block">
                                <a href="#" id="btnLogout" class="button button-fill color-orange">Выйти</a>
                            </p>
                        </li>
                        {{/if}}
                    </ul>
                </div>
            </div>
        </div>
    </script>

    <!-- Main Template  -->
    <script id="mainTemplate" type="text/template7">
        <div data-page="index" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left ">
                        <a href="#" class="link icon-only open-panel">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                    <div class="sliding">
                        <img src="img/logo.png" class="logo">
                    </div>
                </div>
            </div>
            {{#if this}}
            <div class="page-content main-page">
                <!-- Filter-->
                <div class="content-block-title">Поиск</div>
                <form id="filter-form" class="list-block store-data">
                    <ul>
                        <li>
                            <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск" data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                <select id="city" name="city">
                                    {{#each city}}
                                    <option value="{{@key}}">{{this}}</option>
                                    {{/each}}
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Город</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск" data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                <select id="type" name="type">
                                    {{#each type}}
                                    <option value="{{@key}}">{{this}}</option>
                                    {{/each}}
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Тип</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск" data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                <select id="service" name="service">
                                    <option value="0" data-types="0">Не выбрано</option>
                                    {{#each service}}
                                    <option value="{{@key}}" data-types="{{types}}">{{name}}</option>
                                    {{/each}}
                                </select>
                                <div class="item-content service-select">
                                    <div class="item-inner">
                                        <div class="item-title">Сервисы</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner arrow">
                                    <div class="item-title label">Выберите дату</div>
                                    <div class="item-title">
                                        <input class="right" type="text" placeholder="Выбрать" readonly id="data-search">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск" data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                <select id="time" name="time">
                                    <option value="0">Не выбрано</option>
                                    {{#each time}}
                                    <option value="{{this}}">{{this}}</option>
                                    {{/each}}
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Время</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Поиск" data-searchbar-cancel="Отменить" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                <select id="rating" name="rating">
                                    <option value="0">Не выбрано</option>
                                    {{#each rating}}
                                    <option value="{{@key}}">{{this}}</option>
                                    {{/each}}
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Рейтинг</div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner price-slider">
                                    <div class="item-title">Стоимость, тг за час:
                                        <div id="price-slider"></div>
                                        <span id="lower-value"></span>
                                        <input type="hidden" value="0" name="lower-price" id="lower-price" data-price="{{lowerprice}}">
                                        <span id="upper-value"></span>
                                        <input type="hidden" value="0" name="upper-price" id="upper-price" data-price="{{upperprice}}">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="content-block">
                        <div class="row">
                            <div class="col-100">
                                <input id="btnSearch" type="button" value="Найти" class="button button-raised button-fill color-orange">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            {{else}}
            <div class="content-block not-found">
                Подключите интернет!
            </div>
            {{/if}}
        </div>
    </script>

    <!-- Product List Template  -->
    <script id="listTemplate" type="text/template7">
        <div data-page="list-product" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link backtomain"> <i class="icon icon-back"></i></a>
                    </div>
                    <div class="center sliding">Результаты поиска</div>
                </div>
            </div>
            {{#if empty}}
            <div class="page-content list-product not-found">
                <span>Ничего не найдено!</span>
            </div>
            {{else}}
            <div class="page-content list-product">
                {{#each this}} {{#each subproducts}} {{#if @first}}
                <a href='#' data-id='{{../../productId}}' data-scroll='{{subProductId}}' class="getitempage">
                    <div class="card ks-card-header-pic">
                        <div style="background-image:url({{subProductDetailImage}})" valign="bottom" class="card-header no-border">{{../../productTitle}} <br/> {{subProductTitle}}</div>
                        <div class="card-content">
                            <div class="card-content-inner">
                                <p class="color-gray"><i class="fa fa-map-marker"></i><span class="adress color-teal">{{../../productAdress}}</span></p>
                                <p>{{subProductDesc}}</p>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="button color-orange">
                                {{#if subProductPrice}}
                                {{#js_compare "this.subProductPrice != 0"}}
                                <i class="fa fa-money" aria-hidden="true"></i> <span class="price">{{subProductPrice}} {{subProductPricetype}}</span>
                                {{/js_compare}}
                                {{/if}}
                            </div>
                            <div class="button color-orange"><span class="more">Подробно</span> <i class="fa fa-arrow-right" aria-hidden="true"></i></div>
                        </div>
                    </div>
                </a>
                {{/if}} {{/each}} {{/each}}
            </div>
            {{/if}}
        </div>
    </script>

    <!-- Product Item Template  -->
    <script id="itemTemplate" type="text/template7">
        <div data-page="product" class="page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="back link"><i class="icon icon-back"></i></a>
                    </div>
                    <div class="center sliding">Подробная информация</div>
                </div>
            </div>

            <div class="toolbar tabbar product-toolbar">
                <div class="toolbar-inner">
                    <a href="#tab-detail" class="active tab-link">Подробно</a>
                    <a href="#tab-reviews" class="tab-link">Отзывы</a>
                </div>
            </div>

            <div class="tabs-animated-wrap product-page">
                <div class="tabs">
                    <div id="tab-detail" class="page-content tab active" data-scroll="{{subproductId}}">
                        <div class="swiper-container product-slider-top">
                            <div class="swiper-pagination"></div>
                            <div class="swiper-wrapper">
                                {{#each products[0].productDetailImages}}
                                <div style="background-image:url({{this}}); background-size: 100%" class="swiper-slide" data-index="{{@index}}"></div>
                                {{/each}}
                            </div>
                            <div class="swiper-button-next color-white"></div>
                            <div class="swiper-button-prev color-white"></div>
                            {{#if products[0].productDetailImagesBig}}
                            <div class="hidden-big" data-big='{{stringify products[0].productDetailImagesBig}}'></div>
                            {{/if}}
                        </div>
                        <div class="card">
                            <div class="card-header">{{products[0].productTitle}}</div>
                            <div class="card-content">
                                <div class="card-content-inner">
                                    <p class="color-gray"><i class="fa fa-map-marker"></i><span class="adress color-teal">{{products[0].productAdress}}</span></p>
                                    <div class="map" data-adress="{{products[0].productAdress}}" {{#each products[0].productCoord}} data-lat="{{lat}}" data-lan="{{lan}}" {{/each}}></div>
                                    <div class="title">Описание</div>
                                    <div class="description">{{products[0].productDesc}}</div>
                                </div>
                            </div>
                        </div>
                        <div class="halls list-block{{#if ../products[0].minimize}} accordion-list{{/if}}">
                            {{#each products[0].subproducts}}
                            <div id="scroll-{{subProductId}}" class="card{{#if ../products[0].minimize}} accordion-item{{/if}}">
                                <a href="#" class="item-content item-link">
                                    <div class="card-header{{#if ../products[0].minimize}} item-inner{{/if}}">
                                        <div class="item-title">{{subProductTitle}}</div>
                                    </div>
                                </a>
                                <div class="card-content{{#if ../products[0].minimize}} accordion-item-content{{/if}}">
                                    <div class="card-content-inner">
                                        <div class="swiper-container product-service-slider" id="subslider-{{@index}}">
                                            <div class="swiper-pagination"></div>
                                            <div class="swiper-wrapper">
                                                {{#each subProductImages}}
                                                <div style="background-image:url({{this}});" class="swiper-slide" data-index="{{@index}}"></div>
                                                {{/each}}
                                            </div>
                                            <div class="swiper-button-next color-white"></div>
                                            <div class="swiper-button-prev color-white"></div>
                                            {{#if subProductImagesBig}}
                                            <div class="hidden-big" data-big='{{stringify subProductImagesBig}}'></div>
                                            {{/if}}
                                        </div>
                                        <div class="description">{{subProductDesc}}</div>
                                        <div class="service">
                                            {{#if subProductService}}
                                            <div class="title">Сервисы</div>
                                            {{#each subProductService}}
                                            <div class="item"><i class="fa fa-check-square-o color-orange"></i><span>{{name}}{{#if price}} - {{price}} {{pricetype}}{{/if}}</span></div>
                                            {{/each}} {{/if}}
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="row info">
                                        <div class="col-50">
                                            {{#if subProductCapacity}} {{#js_compare "this.subProductCapacity != 0"}}
                                            <div class="col-100">Вместимость:</div>
                                            <div class="col-100 quantity">{{subProductCapacity}} чел</div>
                                            {{/js_compare}} {{/if}}
                                        </div>
                                        <div class="col-50">
                                            {{#unless ../products[0].hide_sum}} {{#if subProductPrice}}
                                            <div class="col-100">Стоимость:</div>
                                            <div class="col-100 quantity">{{subProductPrice}} {{subProductPricetype}}</div>
                                            {{/if}} {{/unless}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                        {{#if isAuth}}
                        <div class="content-block">
                            <div class="booking-btn-block">
                                <a href="#" class="button button-fill color-orange btn-booking" data-template='bookingTemplate' data-context='{{stringify products[0]}}'>Cоздать заявку</a>
                            </div>
                        </div>
                        {{/if}}
                    </div>
                    <div id="tab-reviews" class="page-content tab">
                        {{#if products[0].reviews}}
                        <div class="list-block media-list reviews">
                            <ul>
                                {{#each products[0].reviews}}
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title">{{name}}</div>
                                                <div class="after-title data">{{data}}</div>
                                            </div>
                                            <div class="item-subtitle">
                                                <form id="rat-{{@index}}" class="list-rating" data-rating="{{rating}}">
                                                    <fieldset class="rating">
                                                        <input type="radio" id="star5-{{@index}}" name="rating" value="5" /><label for="star5-{{@index}}" title="Отлично">5 звезд</label>
                                                        <input type="radio" id="star4-{{@index}}" name="rating" value="4" /><label for="star4-{{@index}}" title="Хорошо">4 звезды</label>
                                                        <input type="radio" id="star3-{{@index}}" name="rating" value="3" /><label for="star3-{{@index}}" title="Нормально">3 звезды</label>
                                                        <input type="radio" id="star2-{{@index}}" name="rating" value="2" /><label for="star2-{{@index}}" title="Плохо">2 звезды</label>
                                                        <input type="radio" id="star1-{{@index}}" name="rating" value="1" /><label for="star1-{{@index}}" title="Ужасно">1 звезда</label>
                                                    </fieldset>
                                                </form>
                                            </div>
                                            <div class="review-text">{{text}}</div>
                                        </div>
                                    </div>
                                </li>
                                {{/each}}
                            </ul>
                        </div>
                        {{else}}
                        <div class="not-found">
                            <span>Пока нет отзывов!</span>
                        </div>
                        {{/if}} {{#if isAuth}}
                        <div class="content-block">
                            <a href="#" class="button button-fill color-orange btn-add-review" data-template='addReviewTemplate' data-context='{{stringify products[0].productId}}'>Добавить отзыв</a>
                        </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- Booking Template -->
    <script id="bookingTemplate" type="text/template7">
        <div class="page" data-page="booking-page">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i></a></div>
                    <div class="center sliding">Забронировать</div>
                </div>
            </div>
            <div class="page-content">
                <form id="booking-form" class="store-data">
                    <div class="list-block">
                        <div class="content-block-title">Залы</div>
                        <ul class="subradiowrapper">
                            {{#each subproducts}}
                            <li>
                                <label class="label-radio item-content">
                                    <input type="radio" name="ks-radio" value="{{subProductId}}" class="sub-radio" data-price="{{#if subProductPrice}}{{subProductPrice}}{{else}}0{{/if}}" data-pricetype="{{subProductPricetype}}">
                                    <div class="item-media"><i class="icon icon-form-radio"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">{{subProductTitle}} <br>
                                        {{#if subProductPrice}} ({{subProductPrice}} {{subProductPricetype}}){{/if}}</div>
                                    </div>
                                    <input id="subproductdaily-{{subProductId}}" type="hidden" value="{{subProductDaily}}">                                    
                                    <input class="timesalready" type="hidden" value='{{stringify subProductTimessAlready}}'>
                                </label>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                    {{#each subproducts}} {{#if subProductService}}
                    <div class="list-block hidden subproductservice" id="service-{{subProductId}}">
                        <div class="content-block-title">Дополнительные сервисы</div>
                        <ul>
                            {{#each subProductService}} {{#if price}}
                            <li>
                                <label class="label-checkbox item-content">
                                    <input type="checkbox" name="service" value="{{@key}}" data-price="{{price}}" data-pricetype="{{pricetype}}">
                                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">{{name}}{{#if price}} - {{price}} {{pricetype}}{{/if}}</div>
                                    </div>
                                </label>
                            </li>
                            {{/if}} {{/each}}
                        </ul>
                    </div>
                    {{/if}} {{/each}}
                    <div class="list-block">
                        <div class="content-block-title">Выбор даты и времени</div>
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner arrow">
                                        <div class="item-title label">Дата от</div>
                                        <div class="item-title">
                                            <input class="right" type="text" name="date-from" placeholder="Выбрать" readonly id="calendar-service-from">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner arrow">
                                        <div class="item-title label">Дата до</div>
                                        <div class="item-title">
                                            <input class="right" type="text" name="date-to" placeholder="Выбрать" readonly id="calendar-service-to">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="time">
                                <a href="#" data-open-in="popup" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                    <select id="time-from" name="time-from">
                                        {{#each productWorkTimeFrom}}
                                        <option value="{{this}}">{{this}}</option>
                                        {{/each}}
                                    </select>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">Время от</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="time">
                                <a href="#" data-open-in="popup" data-back-text="Назад" data-back-on-select="true" class="item-link smart-select">
                                    <select id="time-to" name="time-to">
                                        {{#each productWorkTimeTo}}
                                        <option value="{{this}}">{{this}}</option>
                                        {{/each}}
                                    </select>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">Время до</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <label class="label-checkbox item-content">
                                    <input id="allservice" type="checkbox" name="allservice" value="1">
                                    <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">Оплатить всю стоимость услуг</div>
                                    </div>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="content-block">
                        <div id="result">Итого: <span class="total"></span> тг.</div>
                    </div>
                    <div class="list-block">
